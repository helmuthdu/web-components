name: Build and Deploy Storybook

on:
  push:
    paths: ['stories/**', 'src/components/**'] # Trigger the action only when files change in the folders defined here
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install and Build ğŸ”§
        run: | # Install npm packages and build the Storybook files
          npm install
          npm run build:storybook
  deploy:
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: main # The branch the action should deploy to.
        FOLDER: /packages/ui/docs-build # The folder that the build-storybook script generates files.
        CLEAN: true # Automatically remove deleted files from the deploy branch
        TARGET_FOLDER: docs # The folder that we serve our Storybook files from
